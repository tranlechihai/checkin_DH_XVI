<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chào mừng Đại hội XVI</title>
  <link rel="icon" type="image/png" href="./static/images/logo_hcmue.ico">
</head>
<body>
    
  <style>
    *{
        box-sizing: border-box;
        padding: 0px;
        margin:  0px;
    }
      html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
  }
  </style>
  <!-- <h1>Ảnh đại biểu</h1>
  <p><strong>Họ và tên:</strong> <span id="ten"></span></p> -->
  <div style="width: 100%; height: 1080px;">
    <img id="anh" src="duongdan/anh.jpg" alt="Ảnh đại biểu" style="width: 100vw; height: 100vh; object-fit: contain; display: block; margin: auto; background: black;">
  </div>

  <script>
    function render(data) {
    //   document.getElementById("ten").textContent = data.name;
      document.getElementById("anh").src =  "./static/images/"+ data.file;  
    }

    // Lắng nghe sự kiện thay đổi localStorage từ tab khác
    window.addEventListener("storage", (event) => {
      if (event.key === "displayImage") {
        const data = JSON.parse(event.newValue);
        render(data);
      }
    });

    // Khi load trang lần đầu nếu đã có dữ liệu
    const saved = localStorage.getItem("displayImage");
    if (saved) {
      render(JSON.parse(saved));
    }
  </script>
</body>
</html>
